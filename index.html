<!DOCTYPE html>
<html>
    <h1>こんな感じならあたり</h1>
<head>
<meta charset="utf-8">
<script>
var roulette; var nm =0;
var img=["https://s.yimg.jp/images/ks/clap/image/category/40/2078297558.png","https://s.yimg.jp/images/ks/clap/image/category/40/2078297526.png","https://s.yimg.jp/images/ks/clap/image/category/40/2078297536.png"];



// ルーレットを開始
function start() {
roulette = setInterval(function() {
nm = nm % img.length;
document.getElementById("roulette").src = img[nm] ;
nm ++;
}, 100);
}

// ルーレットを停止
function stop() {
if(roulette) {
clearInterval(roulette);
nm =0;
}
}
</script>
</head>
<body>
<img id="roulette" src='https://s.yimg.jp/images/ks/clap/image/category/40/2078297536.png'></div>
<br>
<input type="button" value="スタート" id="start" onclick="start();"/>
<input type="button" value="ストップ" id="stop" onclick="stop();"/>
</body>
</html>
